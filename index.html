<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <img src="./src/assets/logo.png" alt="Rocketseat NLW Esports logo">
    </header>

    <main>
        <section>
            <div>
                <h2>Meta Assistent ðŸ˜Ž</h2>
                <p>Ask me about strategies, build and tips for your game. Go for it!</p>

                <form id="form">

                    <select id="gameSelector">
                        <option value="">Select your game</option>
                        <option value="valorant">Valorant</option>

                    <input id="questionInput" type="text" placeholder="e.g. Best ADC build... ">

                </form>
                <div id="aiResponse">
                    <div class="response-content"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
